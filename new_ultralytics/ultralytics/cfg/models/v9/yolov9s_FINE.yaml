# YOLOv9s object detection model with P3/8 - P5/32 outputs
# Model docs: https://docs.ultralytics.com/models/yolov9
# Task docs: https://docs.ultralytics.com/tasks/detect
# 544 layers, 7318368 parameters, 27.6 GFLOPs

# Parameters
nc: 80 # number of classes

# GELAN backbone
backbone:
  - [-1, 1, Conv, [32, 3, 2]] # 0-P1/2
  - [-1, 1, Conv, [64, 3, 2]] # 1-P2/4
  - [-1, 1, ELAN1, [64, 64, 32]] # 2
  - [-1, 1, AConv, [128]] # 3-P3/8
  - [-1, 1, RepNCSPELAN4, [128, 128, 64, 3]] # 4
  - [-1, 1, AConv, [192]] # 5-P4/16
  - [-1, 1, RepNCSPELAN4, [192, 192, 96, 3]] # 6
  - [-1, 1, AConv, [256]] # 7-P5/32
  - [-1, 1, RepNCSPELAN4, [256, 256, 128, 3]] # 8
  - [-1, 1, SPPELAN, [256, 128]] # 9

head:
  - [[-1, 6], 1, SpatialAlignTransnormer, [192, 256, 8, True]] # cat backbone P4 (11)
  - [-1, 1, RepNCSPELAN4, [192, 192, 96, 3]] # 11

  - [[-1, 4], 1, SpatialAlignTransnormer, [128, 192, 8, False]] # cat backbone P4 (11)
  - [-1, 1, RepNCSPELAN4, [128, 128, 64, 3]] # 13

  - [-1, 1, AConv, [96]] # 
  - [[-1, 11], 1, Concat, [1]] # cat head P4
  - [-1, 1, RepNCSPELAN4, [192, 192, 96, 3]] # 16 (P4/16-medium)

  - [-1, 1, AConv, [128]]
  - [[-1, 9], 1, Concat, [1]] # cat head P5
  - [-1, 1, RepNCSPELAN4, [256, 256, 128, 3]] # 19 (P5/32-large)

  - [[13, 16, 19], 1, Detect, [nc]] # Detect(P3, P4 P5)
